<html>
<head>
  <title>GLMap</title>
  <style>
  html, body {
    margin: 0;
    padding: 0;
  }
  #map {
    width: 100%;
    height: 100%;
  }
  </style>
  <script>var baseURL = './';</script>
  <script src="loader.js"></script>
</head>

<body>
  <div id="map"></div>

  <script>
  var map = new GLMap('map', {
    center: { latitude:52.52000, longitude:13.41000 },
    zoom: 16,
    minZoom: 14.5,
    maxZoom: 22
  });

  new GLMap.TileLayer('http://{s}.tiles.mapbox.com/v3/osmbuildings.kbpalbpk/{z}/{x}/{y}.png').addTo(map);
  </script>
</body>
</html>
